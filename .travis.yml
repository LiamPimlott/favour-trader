language: node_js
node_js:
- node
addons:
  apt:
    packages:
    - xvfb
install:
- npm --prefix ./favour-trader install ./favour-trader
- npm --prefix ./favour-trader/client install ./favour-trader/client
- npm --prefix ./favour-trader/client run build
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 10
- cd favour-trader
- npm run dev &
- sleep 10
- cd ..
script:
- cd favour-trader
- npm test
- cd client
- npm test
- npm run e2etest
- killall node
env:
  global:
  - secure: 
  - secure: 
before_deploy:
- cd ..
### Do not add another encrypted file as travis cli will override. Talk to Justine to add it to the tar.
- openssl aes-256-cbc -K $encrypted_a8f10f5b6560_key -iv $encrypted_a8f10f5b6560_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar --strip-components=0
deploy:
  provider: gae
  project: favour-trader
  skip_cleanup: true
